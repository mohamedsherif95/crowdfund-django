{% extends 'base.html' %}

<!-- page title -->
{% block title %} Register {% endblock %}

<!-- page content -->
{% block content %}
<div class="container m-2">
  <form
    class="form"
    action="{% url 'accounts:register' %}"
    method="post"
    enctype="multipart/form-data"
    novalidate
  >
    {% csrf_token %}

    <!-- form variable -->
    {% include 'includes/form.html' %}

    <input type="submit" name="sumbit" value="Register" />
  </form>
</div>
{% endblock %}
